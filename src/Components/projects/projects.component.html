<div class="container">
  <h1>Projects</h1>
  <div>
    <form [formGroup]="addObjectForm">
      <table>
        <tr>
          <td *ngFor="let attrib of modelAttributes">
            <mat-form-field>
              <mat-label>{{attrib}}</mat-label>
              <input matInput [formControlName]="attrib" type="text">
            </mat-form-field>
          </td>
          <td>
            <button
              (click)="addObject()"
              class="submit-button"
            >
              Add / Update
            </button>
          </td>
          <td>
            <button (click)="clearForm()" class="clear-button">Clear</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <table mat-table [dataSource]="projectsCollection" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="modelAttributes"></tr>
    <tr mat-row *matRowDef="let row; columns: modelAttributes" (click)="loadToForm(row)"></tr>
  </table>
</div>
